<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quest HTML + CSS + JS = formulario</title>

    <link rel="stylesheet" href="./css/reset.css" />

  <body>
    <div class="container">
      <div class="container-0">
        <div class="container-1">

            <h1>FICOU COM DÚVIDA?<br />NOS MANDE UMA MENSAGEM!</h1>

              caso tenha ficado com qualquer dúvida basta nos mandar uma

            <a>Campo obrigatório</a>
          </div>

          <div class="form-content">
            <input type="telefone" id="telefone" placeholder="Telefone *" />
            <a>Campo obrigatório</a>
          </div>

          <div class="form-content">
            <input
              type="text"
              id="menssagem"
              class="menssagem"
              placeholder="Menssagem *"
            />
            <a>Campo obrigatório</a>
          </div>

          <p>*Campos obrigatórios</p>

          <button type="Subimit">Enviar</button>

      </div>
    </div>
